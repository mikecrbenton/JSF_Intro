<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>   
<!--  ASSIGNMENT ADDED     -->
                <h:form>
                    <h:dataTable value="#{userNumberBean.randomCountList}" var="iterator"
                                 border="1">
                        <f:facet name="header">
                            <h:outputText value="View Statistics"/>
                        </f:facet>
                          
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Random Number Count" />
                            </f:facet>
                            <h:outputText value="#{iterator.printDescription}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Result" />
                            </f:facet>
                            <h:outputText value="#{iterator.timesGuessed}" />
                        </h:column>
                        
                        <f:facet name="footer">
                            <h:outputText value="Average:#{userNumberBean.theAverage}" />
                        </f:facet>
                     
                          <f:facet name="footer">
                            <h:outputText value="Total Number of Games:#{userNumberBean.totalGames}" />
                        </f:facet>
                           
                    </h:dataTable>
                </h:form>

        

    </body>
</html>
